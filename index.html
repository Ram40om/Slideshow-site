<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Click Slideshow</title>
  <style>
    body, html {
      margin: 0;
      height: 100%;
      background: black;
    }
    #slideshow {
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
    }
    #slideshow img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <div id="slideshow">
    <img id="slide" src="https://picsum.photos/id/1015/1600/900" />
  </div>

  <script>
    const images = [
      "https://picsum.photos/id/1015/1600/900",
      "https://picsum.photos/id/1016/1600/900",
      "https://picsum.photos/id/1018/1600/900"
    ];
    let index = 0;
    const slide = document.getElementById("slide");
    document.getElementById("slideshow").addEventListener("click", () => {
      index = (index + 1) % images.length;
      slide.src = images[index];
    });
  </script>
</body>
</html>
